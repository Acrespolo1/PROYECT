<!DOCTYPE html>
<html>
<head>
    <title>Inicio / Registro</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://kit.fontawesome.com/ecd9bd597b.js" crossorigin="anonymous"></script>

</head>
<body>
    <header>
        <div>HOLA</div>
    </header>
    <div class="container" id="main">
        <div class="sing-up">
            <form action="#">
                <h1>Crear Cuenta</h1>
                <div class="social-container">
                    <a href="#" class="social"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="social"><i class="fab-fa-google-plus-g"></i></a>
                    <a href="#" class="social"><i class="fab-fa-linkedin-in"></i></a>
                </div>
                <p>O utiliza tu cuenta</p>
                <input type="text" name="text" placeholder="Nombre" required="">
                <input type="email" name="email" placeholder="Email" required="">
                <input type="password" name="pswd" placeholder="Password" required="">
                <a href="#">Olvide la contraseña</a>
                <button>Iniciar Sesion</button>
            </form>
        </div>
        <div class="sing-in">
            <form action="#">
                <h1>Crear Cuenta</h1>
                <div class="social-container">
                    <a href="#" class="social"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="social"><i class="fab-fa-google-plus-g"></i></a>
                    <a href="#" class="social"><i class="fab-fa-linkedin-in"></i></a>
                </div>
                <p>O utiliza tu cuenta</p>
                <input type="text" name="text" placeholder="Nombre" required="">
                <input type="email" name="email" placeholder="Email" required="">
                <input type="password" name="pswd" placeholder="Password" required="">
                <a href="#">Olvide la contraseña</a>
                <button>Iniciar Sesion</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-left">
                    <h1>Hola de nuevo</h1>
                    <p>Para mantenerte con nosotros logueate con tu información personal</p>
                    <button id="signIn">Crear Cuenta</button>
                </div>
                <div class="overlay-right">
                    <h1>Hola amigo</h1>
                    <p>Introduce tus datos para logearte</p>
                    <button id="signUp">Crear Cuenta</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
